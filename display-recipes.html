<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <title>Menu Match üçä</title>
  </head>
  <body>
    <main class="container">
      <div class="row gap-5 m-5 vh-60">
        <div class="card col-12 col-md-7 py-3 mh-100">
          <div class="row">
            <img id="recipe-thumbnail" class="col-12 col-xl-4" />
            <div class="card-body col-12 col-xl-8">
              <h5 id="recipe-name" class="card-title">Meal/Cocktail Name</h5>
              <!-- <p id="recipe-description" class="card-text">
                Meal/Cocktail description
              </p> -->
            </div>
          </div>
          <ul
            id="ingredients"
            class="list-group list-group-flush overflow-scroll"
          >
            <!-- <li class="list-group-item">ingredient</li> -->
          </ul>
          <div id="prep-instructions" class="card-body">prep instructions</div>
        </div>
        <div class="card mh-100 col-md-4 mh-100">
          <ul
            id="recipe-list"
            class="list-group list-group-flush overflow-scroll"
          >
            <!-- <li class="list-group-item">This would be a recipe</li> -->
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/display-recipes.js"></script>
  </body>
</html>
